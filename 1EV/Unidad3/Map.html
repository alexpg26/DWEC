<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    
    <script type="text/javascript">

        const frutas = new Map([
            ["Manzanas",500],       //La clave sería Manzanas y 500 el valor
            ["Plátanos",300],       //Las estructuras de MongoDB funcionan así
            ["Naranjas",200]        //Todos excepto el último campo tienen coma
        ]);

        document.write(frutas.get("Manzanas"));
        document.write(frutas.get("Plátanos"));


        const frutas2 = new Map();
        frutas2.set("Manzanas", 500);
        frutas2.set("Plátanos", 300);
        frutas2.set("Naranjas", 200);

        document.write(frutas2.get("Manzanas"));
        let tamano = frutas2.size;
        console.log(tamano);            //Me va a dar 3, el tamaño del mapa es solo un número

        frutas2.delete("Plátanos");
        console.log(frutas2.has("Plátanos"));

        let text = "";
        frutas.forEach(function(value,key){     //Esto es un iterador forEach, es importante
            text += key + '='+value+"<br>"      //Nos saca la clave y su valor
        })
        document.write(text);

        text="";
        for(const x of frutas.keys()){          //Es otro iterador
            text+= x + "<br>";                  //Nos saca la clave nada más
        }       
        document.write(text);

        text="";
        for(const x of frutas.values()){        //Otro iterador
            text+=x+"<br>";                     //Nos saca el valor nada más
        }
        document.write(text);

        const platanos={name: 'Plátanos'};
        const naranjas={name: 'Naranjas'};

        const frutas3 = new Map();

        //Ahora añadimos los objetos al Map, el objeto es la clave, por lo que ya está creada, falta añadir el valor

        frutas3.set(manzanas, 500);
        frutas3.set(platanos, 300);
        frutas3.set(naranjas, 200);

        document.write(frutas3.get(manzanas));

    </script>

</body>
</html>
